# 内部信息
whitelist:
  keyword:
    - whitelist
    - 白名单
  message: |-
    白名单申请(仅限正版!)：
    仔细阅读以下内容，申请格式失败不会通过。

    ①请先(必须)连接一次服务器，正版IP地址：play.kiocg.com；
    ②然后账号持有者本人 @昵称带前缀◈的管理员 并说出你的游戏ID，
    ③并在最后加上"我已阅读并同意《申请白名单须知》和其他所有规定"。
    例如：@◈特定管理 我的ID：Player 我已阅读并同意《申请白名单须知》和其他所有规定

    审核需要一定的时间，如果超过一小时未回复，可能管理员没看到消息，请重新申请一遍。

support:
  keyword:
    - support
    - 赞助
    - 打赏
  message: |-
    请在加入游戏后再考虑自愿为本服/群打赏或捐助。
    赞助服务器不会有任何实质上的奖励。如需退款请联系群主，退款没有有效期，只需要提供带有付款单号的截图和同平台同账号的收款二维码即可（不是二维码名片）。
    赞助交流群可申领自定义群头衔，每1个字(中英文数字符号)10R，每1个emoji表情100R。无法退款。

