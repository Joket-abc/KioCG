# 任意(不重复)
help:
  # 指令
  keyword:
    - help
    - 帮助
  # 回复
  message: |-
    <> - 必要参数   [] - 可选参数
    .info - 服务器介绍
    .ip - 服务器IP地址
    .client - 客户端下载地址
    .status - 服务器统计信息
    .map - 网页世界地图
    .poster - 服务器宣传贴
    .github - 插件项目开源
    .whitelist - 白名单申请方法
    .support - 赞助服务器说明
    .prefix - 自定义称号说明
    .color - RGB颜色对照表
    .wiki [词条] - 中文MC Wiki镜像站
    .list - 当前在线玩家
    .plugin - 服务端插件
    .tps - 服务端TPS
    .seen <玩家> - 查询玩家

